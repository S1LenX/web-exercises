<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age</title>
</head>
<body>
    <script>
        let age=parseInt(prompt("Enter your age"))
        if(age<=0){
            alert("Please Enter Valid age");
        }else if(age>=18){
            alert("You are eligible to drive!");
        }else{
            alert("You are not eligible to drive yet.");
        }
    </script>
</body>
</html>
