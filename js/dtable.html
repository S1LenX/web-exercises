<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dynamic Elements</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h3>Dynamic Table</h3>
    <div id="table-container"></div>

    <h3>Button Color Change</h3>
    <div id="button-container"></div>

    <h3>Textbox Color Change</h3>
    <div id="textbox-container"></div>

    <h3>Double Click to Add List Item</h3>
    <input type="text" id="listInput" placeholder="Enter text">
    <button id="addItemButton">Add Item</button>
    <ul id="itemList"></ul>

    <h3>Keypress Counter</h3>
    <input type="text" id="inputField" placeholder="Type something...">
    <p>Key presses: <span id="keyCount">0</span></p>

    <script>
        function createTable() {
            let table = document.createElement("table");
            for (let i = 0; i < 3; i++) {
                let row = document.createElement("tr");
                for (let j = 0; j < 3; j++) {
                    let cell = document.createElement("td");
                    cell.innerText = `Row ${i+1}, Col ${j+1}`;
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
            document.getElementById("table-container").appendChild(table);
        }
        createTable();

        let button = document.createElement("button");
        button.innerText = "Hover Over Me";
        button.style.backgroundColor = "red";
        button.onmouseover = function() {
            button.style.backgroundColor = "green";
        };
        button.onmouseout = function() {
            button.style.backgroundColor = "red";
        };
        document.getElementById("button-container").appendChild(button);

        let textbox = document.createElement("input");
        textbox.type = "text";
        textbox.placeholder = "Focus me!";
        textbox.style.backgroundColor = "green";

        textbox.onfocus = function() {
            textbox.style.backgroundColor = "yellow";
        };

        textbox.onchange = function() {
            alert("Hello! You changed the text.");
        };

        document.getElementById("textbox-container").appendChild(textbox);

        document.getElementById("addItemButton").ondblclick = function() {
            let inputValue = document.getElementById("listInput").value;
            if (inputValue.trim() !== "") {
                let li = document.createElement("li");
                li.innerText = inputValue;
                document.getElementById("itemList").appendChild(li);
                document.getElementById("listInput").value = "";
            }
        };

        let keyCount = 0;
        document.getElementById("inputField").onkeypress = function() {
            keyCount++;
            document.getElementById("keyCount").innerText = keyCount;
        };
    </script>

</body>
</html>
