<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z-Index Manipulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .box {
      position: absolute;
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    #box1 {
      top: 0;
      left: 0;
      background-color: red;
      z-index: 1;
    }

    #box2 {
      top: 50px;
      left: 50px;
      background-color: green;
      z-index: 2;
    }

    #box3 {
      top: 100px;
      left: 100px;
      background-color: blue;
      z-index: 3;
    }

    .controls {
      margin-top: 20px;
      text-align: center;
    }

    .controls div {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>
    <div id="box3" class="box">Box 3</div>
  </div>

  <div class="controls">
    <div>
      <label for="box1-zindex">Box 1 Z-Index:</label>
      <input type="number" id="box1-zindex" value="1">
      <button onclick="updateZIndex('box1')">Update</button>
    </div>
    <div>
      <label for="box2-zindex">Box 2 Z-Index:</label>
      <input type="number" id="box2-zindex" value="2">
      <button onclick="updateZIndex('box2')">Update</button>
    </div>
    <div>
      <label for="box3-zindex">Box 3 Z-Index:</label>
      <input type="number" id="box3-zindex" value="3">
      <button onclick="updateZIndex('box3')">Update</button>
    </div>
  </div>

  <script>
    function updateZIndex(boxId) {
      const zIndexValue = document.getElementById(`${boxId}-zindex`).value;
      const box = document.getElementById(boxId);
      box.style.zIndex = zIndexValue;
      console.log(`${boxId} z-index updated to: ${zIndexValue}`);
    }
  </script>
</body>
</html>
