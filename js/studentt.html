<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student</title>
</head>
<body>
    <script>
        let isStudent = confirm("Are you a student?");

        if (isStudent) {
            let regNumber = prompt("Enter your registration number:");
            
            if (regNumber) {
                alert("Registration number recorded: " + regNumber);
            } else {
                alert("You did not enter a registration number.");
            }
        } else {
            alert("Only students can enter their registration number.");
        }
    </script>
</body>
</html>
