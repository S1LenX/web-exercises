<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Registration and Name</title>
</head>
<body>

    <div id="nameDisplay"></div>

    <script>
        let regNo = prompt("Enter your Registration Number:");
        let name = prompt("Enter your Name:");

        document.write(
            `<div style="border: 3px solid red; padding: 10px; display: inline-block; font-weight: bold; text-align: center;">${regNo}</div>`
        );

        document.getElementById("nameDisplay").innerHTML =
            `<div style="border: 2px solid black; padding: 10px; display: inline-block; color: red; font-weight: bold; text-align: center;">*${name}*</div>`;
    </script>

</body>
</html>
