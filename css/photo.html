
<!DOCTYPE html>
<html>
<head>
<style>
.myphto {
    margin-left: 45%;
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 2px solid #ff6b6b;
    animation: fade 2s infinite;
}

.photo-title {
    text-align: center;
    font-family: 'Arial', sans-serif;
    animation: colorChange 3s infinite;
    font-size: 16px;
}
.box{
    width: 100px;
    height: 100px;
    background: tomato;
    position: relative;
    animation: movbox 2s infinite;
}
@keyframes movbox {
    0%{ left:0;}
    20%{ left:90%;}
    100%{ left:0;}
}
@keyframes fade {
  0%, 100% { opacity: 0; }
  50% { opacity: 1; }
}
@keyframes colorChange {
    0% { color: #ff6b6b; font-size: 16px; }
    50% { color: #4ecdc4; font-size: 20px; }
    100% { color: #ff6b6b; font-size: 16px; }
}
</style>
</head>
<body>
    <img src="https://lastfm.freetls.fastly.net/i/u/ar0/90af592fb1777f2644fee0c9229d7416.jpg" class="myphto" alt="Favorite Singer">
    <h2 class="photo-title">The Kid LAROI</h2>
    <div class="box"></div>
</body>
</html>
