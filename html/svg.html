<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My House using SVG</title>
</head>
<body bgcolor="white">
    <h2>My House using SVG</h2>
    <svg width="400" height="300" viewBox="0 0 400 300">
        <rect width="400" height="300" fill="white"/>
        
        <rect x="100" y="100" width="200" height="150" fill="#8B4513"/>
        
        <polygon points="100,100 200,30 300,100" fill="#FF0000"/>
        
        <rect x="130" y="130" width="50" height="50" fill="#87CEEB"/>
        <rect x="220" y="130" width="50" height="50" fill="#87CEEB"/>
        
        <rect x="180" y="180" width="40" height="70" fill="#4A3C2A"/>
        <circle cx="210" cy="215" r="4" fill="#FFD700"/>
        
        <circle cx="200" cy="70" r="15" fill="#FFD700"/>
        
        <circle cx="320" cy="50" r="20" fill="#FFD700"/>
        <polygon points="270,40 280,30 290,40 280,50" fill="#FFD700"/>
    </svg>
</body>
</html>
